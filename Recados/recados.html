<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./recados.css" />
    <title>Recados</title>
  </head>
  <body>
    <main>
      <section
        class="mt-5 container-fluid vh-100 d-flex flex-column align-items-center justify-content-center"
      >
        <div class="bg-white h-100 row mt-3 rounded">
          <div class="col-12 bg-white border p-5 rounded">
            <div class="d-flex justify-content-end">
              <button onclick="sair()" class="btn btn-danger">Sair</button>
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <h1 class="display-6">Página de Recados hospitalares</h1>
            </div>
            <form onsubmit="return false">
              <div class="input-group mb-1">
                <input
                  id="descricaoUsuario"
                  maxlength="20"
                  type="text"
                  placeholder="Descricão"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  id="detalhamentoUsuario"
                  maxlength="40"
                  type="text"
                  placeholder="Detalhamento"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <button
                onclick="listarRecados()"
                id="salvar"
                class="btn btn-primary"
              >
                Salvar
              </button>
            </form>
            <hr />

            <ol class="list-unstyled">
              <li>
                <div id="listarRecados"></div>
              </li>
            </ol>
          </div>
        </div>
      </section>
    </main>

    <!-- TOAST -->

    <div
      id="toast-recados"
      class="toast align-items-center text-white border-0 toast-position"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body" id="espaco-mensagem">
          <!-- AQUI VEM PELO JS -->
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <!-- Modal Excluir -->
    <div
      class="modal fade"
      id="modal-excluir"
      tabindex="-1"
      aria-labelledby="titleModalDelete"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="titleModalDelete">
              Excluir Contato
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Tem certeza que realizar a exclusão? Esta operação é definitiva.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="btn-delete">
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./recados.js"></script>
  </body>
</html>
