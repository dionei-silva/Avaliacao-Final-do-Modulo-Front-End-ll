<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row w-100 justify-content-center align-items-center">
        <div class="col-12 col-lg-6 bg-white p-5 border rounded">
          <div class="container">
            <div class="row text-center">
              <div class="col-12 my-5">
                <h4 class="display-6">Pagina de Recados Hospitalares</h4>
              </div>
              <div class="col-12 my-2">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="cadastro-usuario"
                    placeholder=""
                  />
                  <label for="floatingInput">Email</label>
                </div>
              </div>
              <div class="col-12 my-2">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="cadastro-senha"
                    placeholder=""
                  />
                  <label for="floatingPassword">Senha</label>
                </div>
              </div>
              <div class="col-12 my-2">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="repete-senha"
                    placeholder=""
                  />
                  <label for="floatingPassword">Confirme sua Senha</label>
                </div>
              </div>
              <div class="row align-items-center justify-content-center">
                <div class="col-12 col-lg my-2">
                  <button onclick="cadastrar()" class="btn btn-primary">
                    CADASTRAR
                  </button>
                </div>
                <div class="col-12 col-lg-6 my-2">
                  <button onclick="sair()" class="btn btn-primary">
                    RETORNAR
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- TOAST -->
    <div
      id="toast-cadastro"
      class="toast align-items-center text-white border-0 toast-position"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body" id="espaco-mensagem">
          <!--  AQUI VEM PELO JS -->
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./cadastro.js"></script>
  </body>
</html>
